<!DOCTYPE  html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Add</title>
    <style>
        body {
          background-color: #FFEBCD;
          background-size: cover;
          background-attachment: fixed;
          background-repeat: no-repeat;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Add a semi-transparent white background to your container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 400px;
            text-align: center; /* Center-align the container contents */
        }

        /* Add hover effect to buttons */
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Add margin to center-align the button */
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Add a subtle input field hover effect */
        input[type="text"]:hover {
            border: 1px solid #007bff;
        }

        /* Arrange form elements in the same line */
        label {
            display: block;
            text-align: left;
        }

        input[type="text"] {
            width: 100%; /* Make input fields take up full width */
            margin-bottom: 10px; /* Add spacing between input fields */
        }
    </style>
</head>
<body>
<div class="container">
    <form th:method="POST"  th:object="${server}" th:action="@{/addServer}">
        <label>ID</label>
        <input type="text" name="id" th:field="*{id}">
        <br>
        <label>Name</label>
        <input type="text" name="name" th:field="*{name}">
        <br>
        <label>language</label>
        <input type="text" name="language" th:field="*{language}">
        <br>
        <label>framework</label>
        <input type="text" name="framework" th:field="*{framework}">
        <br>
        <button type="submit"> Submit </button>
    </form>
</div>
</body>
</html>
